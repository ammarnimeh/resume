<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <link rel="stylesheet" href="Hire.css">
</head>
<body>
    <div class="poss">
        <h1 class="h1_1">Hire Me</h1>
        <div class="form">
            <form action="#" method="post">
                <input type="text" class="name" id="name" placeholder="Company Name">
                <br></br>
                <input type="email" class="email" id="email" placeholder="Email">
                <br></br>
                <input type="text" class="job" id="job" placeholder="Job Type">
                <br></br>
                <input type="tel" class="tel" placeholder="Phone Number">
                <br></br>
                <input type="submit" value="Send" class="submit">
                <input type="reset" value="Delete" class="reset">
            </form>
        </div>
    </div>
</body>
</html>
